<div >
  <form class="forma">
    <label class="logo">Stravia</label><label class="logo2">|</label><label class="logo3">TEC</label>

    <input
      class="usuario"
      type="text"
      name="username"
      placeholder="Usuario"
      required="required"
      (change) ="setUsername($event.target.value)"
    />

    <input
      class="password"
      type="password"
      name="password"
      placeholder="Contraseña"
      required="required"
      (change) ="setPassword($event.target.value)"
    />

    <input
      class="nombre"
      type="text"
      name="name"
      placeholder="Nombre"
      required="required"
      (change) ="setName($event.target.value)"

    />
    <input
      class="apellido1"
      type="text"
      name="apellido1"
      placeholder="Apellido1"
      required="required"
      (change) ="setApellido1($event.target.value)"
    />
    <input
      class="apellido2"
      type="text"
      name="apellido2"
      placeholder="Apellido2"
      required="required"
      (change) ="setApellido2($event.target.value)"
    />
    <input
      class="nacionalidad"
      type="text"
      name="nacionalidad"
      placeholder="Nacionalidad"
      required="required"
      (change)= "setNacionalidad($event.target.value)"
    />
    <input
      class="dob"
      type="date"
      name="dob"
      min="1980-01-01"
      max="2020-11-15"
      required="required"
      (change)= "setDob($event.target.value)"
    />

    <select class="rol" (change)= "setRol($event.target.value)">
      <option value="nada"></option>
      <option value="organizador">Organizador</option>
      <option value="deportista">Deportista</option>
      </select>

    <button class="reg" (click) ='signup()'>Iniciar sesión</button>
  </form>

</div>

<!-- file input, accepts images only. Detect when file has been picked/changed with Angular's native (change) event listener -->
<input class="logoUp" type="file" accept="image/*" (change)="updateSource($event)">

<!-- img placeholder when a file has been picked. shows only when 'source' is not empty -->
<img class="logoContainer"  [src]="source" src="">
