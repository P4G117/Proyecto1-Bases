<div class="flex">
  <label class="logo">Stravia</label><label class="logo2">|</label><label class="logo3">TEC</label>
  <form class="custom-form" method="post">
    <h1>Iniciar sesión</h1>
    <input
      type="username"
      name="username"
      placeholder="Usuario"
      required="required"
      (change) = "setUser($event.target.value)"
    />
    <input
      type="password"
      name="password"
      placeholder="Contraseña"
      required="required"
      (change) = "setPassword($event.target.value)"
    />
    <select class="form-control" (change)="rolSet($event.target.value)">
      <option value="organizador">Organizador</option>
      <option value="deportista">Deportista</option>
      </select>
    <button (click)="login()">Iniciar sesión</button>
  </form>
</div>
